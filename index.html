<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Check-In & Check-Out</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        /* Navbar */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        /* Button Hover Effect */
        .btn-primary:hover,
        .btn-secondary:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background: #2c3e50;
        }

        footer p {
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#!">
                <img src="assets/logo-syslab-1768x705.png" alt="Brand Logo" style="height: 50px;">
            </a>
            <!-- Add Login Button to the Navbar -->
            <div class="ms-auto">
                <a href="login.html" class="btn btn-outline-primary">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content - Check-In and Check-Out Buttons -->
    <section class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="text-center">
            <h1 class="mb-4" style="font-weight: 700; color: #2c3e50;">Welcome to Our Service</h1>
            <div>
                <!-- Check-In Button -->
                <a href="checkin-form.html" class="btn btn-primary btn-lg mx-2">Check-In</a>
                <!-- Check-Out Button -->
                <a href="checkout-form.html" class="btn btn-secondary btn-lg mx-2">Check-Out</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container">
            <p class="m-0 text-center">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="js/scripts.js"></script>
</body>

</html>
